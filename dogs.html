<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Random Dog Images</title>
<style>
  body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 10px;
    background: #e6f2ff;
    display: flex;
    flex-direction: column;
    align-items: center;
  }

  h1 {
    color: #333;
    text-align: center;
  }

  #dog-container {
    margin-top: 20px;
    width: 100%;
    max-width: 400px;
    text-align: center;
  }

  img {
    width: 100%;
    border-radius: 12px;
    box-shadow: 0 4px 10px rgba(0,0,0,0.2);
    opacity: 0;
    transition: opacity 0.5s ease-in-out;
  }

  img.loaded {
    opacity: 1;
  }

  button {
    margin-top: 15px;
    padding: 10px 20px;
    font-size: 16px;
    background: #4CAF50;
    color: white;
    border: none;
    border-radius: 8px;
    cursor: pointer;
    transition: background 0.3s;
  }

  button:hover {
    background: #2e8b57;
  }

  @media (max-width: 480px) {
    button {
      width: 100%;
    }
  }
</style>
</head>
<body>

<h1>Random Dog Images</h1>
<div id="dog-container">
  <img id="dog-image" src="" alt="Random Dog" />
  <button id="next-dog">Next Dog üê∂</button>
</div>

<script>
  const dogImg = document.getElementById('dog-image');

  async function fetchDog() {
    try {
      const response = await fetch('https://dog.ceo/api/breeds/image/random');
      const data = await response.json();
      if (data && data.message) {
        dogImg.classList.remove('loaded'); // start fade out

        // Preload image
        const newImg = new Image();
        newImg.src = data.message;
        newImg.onload = () => {
          dogImg.src = newImg.src;
          dogImg.classList.add('loaded'); // fade in
        };
      }
    } catch (err) {
      console.error("Error fetching dog image:", err);
    }
  }

  document.getElementById('next-dog').addEventListener('click', fetchDog);

  // Load first dog image on page load
  fetchDog();
</script>

</body>
</html>
