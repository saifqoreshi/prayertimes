async function addHijriDateToWidget() {
    try {
        // Get today's date in DD-MM-YYYY format
        const today = new Date();
        const formattedDate = `${String(today.getDate()).padStart(2, '0')}-${String(today.getMonth() + 1).padStart(2, '0')}-${today.getFullYear()}`;

        // Fetch Hijri date
        const response = await fetch(`https://api.aladhan.com/v1/gToH?date=${formattedDate}`);
        const data = await response.json();
        if (!data?.data?.hijri) return;

        const hijriText = `${data.data.hijri.day} ${data.data.hijri.month.en} ${data.data.hijri.year} AH`;

        // Wait until .daterow exists, then append Hijri date
        const checkInterval = setInterval(() => {
            const dateRow = document.querySelector('.daterow');
            if (dateRow) {
                dateRow.innerHTML += `<br><span style="color:#fff;">${hijriText}</span>`;
                clearInterval(checkInterval);
            }
        }, 300); // Check every 300ms
    } catch (error) {
        console.error('Error adding Hijri date:', error);
    }
}

 
async function loadSpecialDays() {
    const tableBody = document.querySelector('#special-days-table tbody');
    const hijriMonths = [
        "Muharram", "Safar", "Rabiʿ al-Awwal", "Rabiʿ al-Thani",
        "Jumada al-Awwal", "Jumada al-Thani", "Rajab", "Shaʿban",
        "Ramadan", "Shawwal", "Dhu al-Qaʿdah", "Dhu al-Ḥijjah"
    ];

    try {
        const response = await fetch('https://api.aladhan.com/v1/specialDays');
        const data = await response.json();

        if (data && data.data && Array.isArray(data.data)) {
            tableBody.innerHTML = ''; // Clear loading row
            data.data.forEach((day, index) => {
                const monthName = hijriMonths[day.month - 1] || day.month;
                const hijriDate = `${day.day} ${monthName}`;
                const row = `
                    <tr>
                        <td>${index + 1}</td>
                        <td>${day.name}</td>
                        <td>${hijriDate}</td>
                    </tr>
                `;
                tableBody.insertAdjacentHTML('beforeend', row);
            });
        } else {
            tableBody.innerHTML = '<tr><td colspan="3">No special days found</td></tr>';
        }
    } catch (error) {
        console.error(error);
        tableBody.innerHTML = '<tr><td colspan="3">Error loading special days</td></tr>';
    }
}

 
function parseDDMMYYYY(ddmmyyyy) {
    const [d, m, y] = ddmmyyyy.split('-').map(Number);
    return new Date(y, m - 1, d);
  }

  function diffMonthsDays(fromDate, toDate) {
    const start = new Date(fromDate.getFullYear(), fromDate.getMonth(), fromDate.getDate());
    const end = new Date(toDate.getFullYear(), toDate.getMonth(), toDate.getDate());
    const totalDays = Math.ceil((end - start) / (1000 * 60 * 60 * 24));

    let months = (end.getFullYear() - start.getFullYear()) * 12 + (end.getMonth() - start.getMonth());
    let days = end.getDate() - start.getDate();

    if (days < 0) {
      months -= 1;
      const prevMonthEnd = new Date(end.getFullYear(), end.getMonth(), 0).getDate();
      days = prevMonthEnd + days;
    }

    return { months: Math.max(months, 0), days: Math.max(days, 0), totalDays: Math.max(totalDays, 0) };
  }

  async function calculateRamadanCountdown() {
    const el = document.getElementById('ramadan-countdown');
    try {
      const today = new Date();
      let month = today.getMonth() + 1;
      let year = today.getFullYear();
      let ramadanGregorianDDMMYYYY = null;

      for (let i = 0; i < 18; i++) {
        const url = `https://api.aladhan.com/v1/gToHCalendar/${month}/${year}`;
        const response = await fetch(url);
        const json = await response.json();

        if (json && json.data) {
          for (const day of json.data) {
            const hijriMonth = day?.hijri?.month?.number;
            const hijriDay = parseInt(day?.hijri?.day, 10);
            if (hijriMonth === 9 && hijriDay === 1) {
              ramadanGregorianDDMMYYYY = day?.gregorian?.date; // "DD-MM-YYYY"
              break;
            }
          }
        }

        if (ramadanGregorianDDMMYYYY) break;

        month++;
        if (month > 12) {
          month = 1;
          year++;
        }
      }

      if (!ramadanGregorianDDMMYYYY) {
        el.textContent = 'Unable to find Ramadan date';
        return;
      }

      const ramadanStart = parseDDMMYYYY(ramadanGregorianDDMMYYYY);
      if (ramadanStart <= today) {
        el.textContent = 'Ramadan has started!';
        return;
      }

      const { months, days, totalDays } = diffMonthsDays(today, ramadanStart);

      // Format Gregorian date nicely
      const options = { year: 'numeric', month: 'long', day: 'numeric' };
      const formattedGregorian = ramadanStart.toLocaleDateString('en-US', options);

      
el.innerHTML = `Ramadan begins on ${formattedGregorian} (${ramadanGregorianDDMMYYYY})<br>
${months} month${months !== 1 ? 's' : ''}, ${days} day${days !== 1 ? 's' : ''} remaining (${totalDays} days total)`;

    } catch (error) {
      console.error('Ramadan countdown error:', error);
      el.textContent = 'Error calculating Ramadan countdown';
    }
  }
 
    async function fetchHijriDate() {
        try {
            // Format today's date as DD-MM-YYYY
            const today = new Date();
            const day = String(today.getDate()).padStart(2, '0');
            const month = String(today.getMonth() + 1).padStart(2, '0');
            const year = today.getFullYear();
            const formattedDate = `${day}-${month}-${year}`;

            // Fetch Hijri date from Aladhan API
            const response = await fetch(`https://api.aladhan.com/v1/gToH?date=${formattedDate}`);
            const data = await response.json();

            if (data && data.data && data.data.hijri) {
                const hijri = data.data.hijri;
                document.getElementById('hijri-date').innerHTML =
                    `${hijri.day} ${hijri.month.en} ${hijri.year} AH`;
            } else {
                document.getElementById('hijri-date').innerHTML = 'Unable to load Hijri date';
            }
        } catch (error) {
            console.error(error);
            document.getElementById('hijri-date').innerHTML = 'Error fetching Hijri date';
        }
    }
