<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gosheim</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        /* General styling for the container */
        .container {
            margin-top: 20px;
            margin-bottom: 20px;
            display: flex;
            justify-content: center;
            width: 100%; /* Ensure container can take full width on small screens */
            padding-left: 10px;  /* Add some horizontal padding */
            padding-right: 10px;
        }

        /* Style for the widget container */
        #muslimpro-widget-container {
            width: 100%; /* Start with 100% width */
            max-width: 300px; /* Limit to the original widget width, or adjust as needed */
        }

        /* Styles from Muslim Pro, adjusted for responsiveness */
        .MPwidget {
            width: 100%; /* Make it 100% of its container */
            font-size: 16px;
            display: block;
            background-color: #fff;
            border-radius: 4px;
            box-shadow: 0 0 5px #aaa;
            margin: 0 0 2em 0;
        }
        .MPwidget a:link, .MPwidget a:visited, .MPwidget a:hover, .MPwidget a:active {
            color: #ffffff;
            border: 0;
            text-decoration: none; /* Remove underlines from links */
        }
        .MPheader {
            display: block;
            margin: 0 0 0 0;
            min-height: 36px;
            padding: 10px;
            border-radius: 4px 4px 0 0;
            background-color: #5c4829;
            color: #ffffff;
            font-family: serif;
            font-size: 1em;
            font-style: italic;
            position: relative;
        }
        .logo {
            float: left;
            border-radius: 4px;
            margin: 0 10px 0 0;
            width: 40px;
            border: 0;
            vertical-align: middle;
        }
        .title {
            padding: 0 0 0 50px;
        }
        .MPtimetable {
            width: 100%;
            border-spacing: 0;
            font-family: "Open Sans", Helvetica Neue, sans-serif;
            font-size: 1em;
            color: #000000;
        }
        .MPtimetable tr {
            height: 30px;
            background-color: #ffffff;
        }
        .MPtimetable tr:nth-child(2n) {
            background-color: #fff0c0;
        }
        .MPtimetable td {
            text-align: right;
            padding: 4px 8px 4px 4px;
        }
        .MPtimetable td:nth-child(2) {
            font-weight: bold;
            text-align: left;
            padding: 4px 4px 4px 8px;
        }
        .daterow {
            width: 100%;
            text-align: center;
            padding: 4px;
        }
        .MPfooter {
            display: block;
            margin: 0 0 1em 0;
            font-size: .8em;
            padding: 5px 10px;
            border-radius: 0 0 4px 4px;
            background-color: #5c4829;
            color: #ffffff;
            position: relative;
            text-align: center;
            width: 100%; /* Make footer width 100% too */
        }

        /* Media query for small screens (mobile) */
        @media (max-width: 768px) {
            .container {
                padding-left: 0;  /* Remove horizontal padding on very small screens */
                padding-right: 0;
            }
            .MPwidget {
               border-radius: 0; /* Remove border radius on small screens */
               box-shadow: none;  /* Remove shadow on small screens */
            }
             .MPheader {
                border-radius: 0;
             }
             .MPfooter{
                border-radius: 0;
             }
        }
    </style>
</head>
<body>
    <div class="container">
        <div id="muslimpro-widget-container">
           
            <script type="text/javascript" src="https://www.muslimpro.com/muslimprowidget.js?cityid=2918844&amp;timeformat=12&amp;width=300" async=""></script>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
