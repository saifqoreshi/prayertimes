
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prayer Times - Gosheim</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
<head>
<style>
/* Global Dark Mode */
body {
    background-color: #000;
    color: #ffffff;
    font-family: Arial, sans-serif;
    line-height: 1.6;
}

.container {
    margin-top: 20px;
    margin-bottom: 20px;
    display: flex;
    justify-content: center;
    width: 100%;
    padding: 10px;
}

#muslimpro-widget-container {
    margin-top: 20px;
    width: 100%;
    max-width: 300px;
}

/* Override MuslimPro widget styles */
.MPwidget {
    width: 100% !important;
    font-size: 1.1em !important;
    display: block !important;
    background-color: #1e1e1e !important;
    border-radius: 6px !important;
    box-shadow: 0 0 10px rgba(0,0,0,0.6) !important;
    margin: 0 0 2em 0 !important;
    color: #ffffff !important;
}

.MPheader {
    background-color: #333333 !important;
    color: #ffffff !important;
    font-family: serif !important;
    font-size: 1.2em !important;
    font-style: italic !important;
    padding: 12px !important;
    border-radius: 6px 6px 0 0 !important;
}

.MPtimetable {
    width: 100% !important;
    font-family: 'Open Sans', Helvetica Neue, sans-serif !important;
    font-size: 1.1em !important;
    color: #ffffff !important;
    border-spacing: 0 !important;
}

.MPtimetable tr:nth-child(odd) {
    background-color: #2a2a2a !important;
}

.MPtimetable tr:nth-child(even) {
    background-color: #1e1e1e !important;
}

.MPtimetable td {
    color: #ffffff !important;
    padding: 6px 10px !important;
    text-align: left !important;
}

.MPfooter {
    background-color: #333333 !important;
    color: #ffffff !important;
    padding: 8px 12px !important;
    border-radius: 0 0 6px 6px !important;
    text-align: center !important;
}

/* Links inside widget */
.MPwidget a {
    color: #ffcc00 !important;
    text-decoration: none !important;
    transition: color 0.3s ease !important;
}

.MPwidget a:hover {
    color: #ffd633 !important;
}

/* Responsive adjustments */
@media (max-width: 768px) {
    .container {
        padding: 0;
    }
    .MPwidget {
        border-radius: 0 !important;
        box-shadow: none !important;
    }
    .MPheader, .MPfooter {
        border-radius: 0 !important;
    }
}
</style>
</head>
<body>
    <div class="container">
        <div id="muslimpro-widget-container">
            <script type="text/javascript" src="https://www.muslimpro.com/muslimprowidget.js?cityid=2918844&amp;timeformat=12&amp;width=300" async></script>
        </div>
    </div>
</body>
</html>
