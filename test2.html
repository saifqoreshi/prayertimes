<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Random Cat Images</title>
<style>
  body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 10px;
    background: #fdf6f0;
    display: flex;
    flex-direction: column;
    align-items: center;
  }

  h1 {
    color: #333;
    text-align: center;
  }

  #cat-container {
    margin-top: 20px;
    width: 100%;
    max-width: 400px;
    text-align: center;
  }

  img {
    width: 100%;
    border-radius: 12px;
    box-shadow: 0 4px 10px rgba(0,0,0,0.2);
    opacity: 0;
    transition: opacity 0.5s ease-in-out;
  }

  img.loaded {
    opacity: 1;
  }

  button {
    margin-top: 15px;
    padding: 10px 20px;
    font-size: 16px;
    background: #ff6f61;
    color: white;
    border: none;
    border-radius: 8px;
    cursor: pointer;
    transition: background 0.3s;
  }

  button:hover {
    background: #ff3b2f;
  }

  @media (max-width: 480px) {
    button {
      width: 100%;
    }
  }
</style>
</head>
<body>

<h1>Random Cat Images</h1>
<div id="cat-container">
  <img id="cat-image" src="" alt="Random Cat" />
  <button id="next-cat">Next Cat üê±</button>
</div>

<script>
  const catImg = document.getElementById('cat-image');

  async function fetchCat() {
    try {
      const response = await fetch('https://api.thecatapi.com/v1/images/search');
      const data = await response.json();
      if (data && data[0] && data[0].url) {
        // Start fade out
        catImg.classList.remove('loaded');

        // Preload image
        const newImg = new Image();
        newImg.src = data[0].url;
        newImg.onload = () => {
          catImg.src = newImg.src;
          // Fade in
          catImg.classList.add('loaded');
        };
      }
    } catch (err) {
      console.error("Error fetching cat image:", err);
    }
  }

  document.getElementById('next-cat').addEventListener('click', fetchCat);

  // Load first cat image on page load
  fetchCat();
</script>

</body>
</html>
