<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Important Islamic Days (Dynamic via AlAdhan API)</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 20px; background: #f9f9f9; }
    table { border-collapse: collapse; width: 100%; background: #fff; }
    th, td { border: 1px solid #ddd; padding: 8px; text-align: left; vertical-align: top; }
    th { background-color: #4CAF50; color: white; }
    tr:nth-child(even) { background-color: #f2f2f2; }
    caption { font-size: 1.5em; margin-bottom: 10px; }
  </style>
</head>
<body>
  <h1>Important Islamic Days</h1>
  <table>
    <caption>Observances & Holidays</caption>
    <thead>
      <tr>
        <th>Name of Day</th>
        <th>Hijri Date</th>
        <th>Gregorian Date (calculated)</th>
        <th>Meaning / Significance</th>
      </tr>
    </thead>
    <tbody id="days-table-body">
      <!-- rows will be populated by JS -->
    </tbody>
  </table>

  <script>
    // List of important days: name, hijri date (DD‑MM‑YYYY), and significance
    const islamicDays = [
      { name: "Islamic New Year", hijri: "01-01-1447",
        significance: "Marks the beginning of the new Hijri year — time for reflection and spiritual renewal." },
      { name: "Ashura", hijri: "10-01-1447",
        significance: "For many: a day of voluntary fasting, commemorating events such as the parting of the Red Sea. For others: mourning of the martyrdom of Husayn ibn Ali." },
      { name: "Start of Ramadan", hijri: "01-09-1447",
        significance: "Beginning of the month of fasting, prayer, spiritual reflection and community." },
      { name: "Laylat al‑Qadr (Night of Power)", hijri: "27-09-1447",
        significance: "Night when Quran was first revealed — holiest night of the year; prayers and supplications are especially encouraged." },
      { name: "Eid al‑Fitr", hijri: "01-10-1447",
        significance: "Marks the end of Ramadan — day of prayers, feasting, charity (zakāt al‑Fitr), and gratitude." },
      { name: "Day of Arafah", hijri: "09-12-1447",
        significance: "Day before Eid al‑Adha — pilgrims gather at Mount Arafat; others fast and pray for forgiveness." },
      { name: "Eid al‑Adha", hijri: "10-12-1447",
        significance: "Commemorates Prophet Ibrahim’s willingness to sacrifice — marked by prayers, charity, and (in some communities) sacrifice." },
      { name: "Mawlid (Prophet's Birthday)", hijri: "12-03-1448",
        significance: "Celebration of the birth of the Prophet — marked by prayer, remembrance, recitation, and community gatherings." },
      { name: "Mid‑Sha‘bān (Shab-e‑Barat)", hijri: "15-08-1447",
        significance: "Night of forgiveness — many spend night in prayer seeking mercy and preparing spiritually for Ramadan." }
    ];

    async function hijriToGregorian(hijriDate) {
      const url = `https://api.aladhan.com/v1/hToG/${hijriDate}`;
      try {
        const resp = await fetch(url);
        const json = await resp.json();
        if (json.code === 200 && json.data && json.data.gregorian) {
          return json.data.gregorian.date;
        } else {
          console.warn("Conversion failed for", hijriDate, json);
          return "N/A";
        }
      } catch (err) {
        console.error("Error calling AlAdhan API:", err);
        return "N/A";
      }
    }

    async function buildTable() {
      const tbody = document.getElementById("days-table-body");
      for (const day of islamicDays) {
        const gregDate = await hijriToGregorian(day.hijri);
        const tr = document.createElement("tr");
        tr.innerHTML = `
          <td>${day.name}</td>
          <td>${day.hijri}</td>
          <td>${gregDate}</td>
          <td>${day.significance}</td>
        `;
        tbody.append(tr);
      }
    }

    buildTable();
  </script>
</body>
</html>
