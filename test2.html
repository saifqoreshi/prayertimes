<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Prayer Times - Gosheim</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #f9f9f9;
      margin: 0;
      padding: 20px;
    }
    .container {
      max-width: 600px;
      margin: auto;
      background: #fff;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    h2 {
      text-align: center;
      margin-bottom: 5px;
    }
    .subtitle {
      text-align: center;
      font-size: 14px;
      color: #666;
      margin-bottom: 20px;
    }
    .date-controls {
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 10px;
      margin-bottom: 10px;
    }
    .date-controls button {
      background: #007BFF;
      color: white;
      border: none;
      padding: 6px 10px;
      border-radius: 4px;
      cursor: pointer;
    }
    .date-controls input {
      padding: 6px;
      font-size: 14px;
    }
    .prayer-table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 10px;
    }
    .prayer-table th, .prayer-table td {
      padding: 8px;
      border-bottom: 1px solid #ddd;
      text-align: left;
    }
    .highlight {
      background-color: #e0f7fa;
    }
    .countdown {
      text-align: center;
      margin-top: 15px;
      font-weight: bold;
    }
    .calendar-controls {
      display: flex;
      justify-content: center;
      gap: 10px;
      margin-top: 20px;
    }
    .calendar-controls select {
      padding: 6px;
      font-size: 14px;
    }
    .calendar-table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 10px;
    }
    .calendar-table th, .calendar-table td {
      padding: 6px;
      border: 1px solid #ccc;
      text-align: center;
      font-size: 12px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Prayer Times for Gosheim, Germany</h2>
    <div class="subtitle" id="hijriDate">Hijri: —</div>

    <div class="date-controls">
      <button onclick="changeDate(-1)">←</button>
      <input type="date" id="datePicker" onchange="updateDate()" />
      <button onclick="changeDate(1)">→</button>
    </div>

    <div id="gregorianDate" style="text-align:center; margin-bottom:10px;">Date: —</div>

    <table class="prayer-table">
      <thead>
        <tr><th>Prayer</th><th>Time</th></tr>
      </thead>
      <tbody id="prayerTimes"></tbody>
    </table>

    <div class="countdown" id="ramadanCountdown">Days until Ramadan: —</div>

    <div class="calendar-controls">
      <select id="monthSelect" onchange="loadMonthlyCalendar()">
        <option value="0">January</option><option value="1">February</option><option value="2">March</option>
        <option value="3">April</option><option value="4">May</option><option value="5">June</option>
        <option value="6">July</option><option value="7">August</option><option value="8">September</option>
        <option value="9">October</option><option value="10">November</option><option value="11">December</option>
      </select>
      <select id="yearSelect" onchange="loadMonthlyCalendar()">
        <option value="2025">2025</option>
        <option value="2026">2026</option>
      </select>
    </div>

    <table class="calendar-table" id="monthlyCalendar"></table>
  </div>

  <script>
    const ramadanStart = new Date("2026-02-18");

    function formatDate(date) {
      const d = date.getDate().toString().padStart(2, "0");
      const m = (date.getMonth() + 1).toString().padStart(2, "0");
      const y = date.getFullYear();
      return `${d}-${m}-${y}`;
    }

    function updateDate() {
      const selectedDate = new Date(document.getElementById("datePicker").value);
      fetchPrayerTimes(selectedDate);
    }

    function changeDate(offset) {
      const dateInput = document.getElementById("datePicker");
      const currentDate = new Date(dateInput.value);
      currentDate.setDate(currentDate.getDate() + offset);
      dateInput.value = currentDate.toISOString().split("T")[0];
      fetchPrayerTimes(currentDate);
    }

    async function fetchPrayerTimes(date) {
      const dateStr = formatDate(date);
      document.getElementById("gregorianDate").textContent = `Date: ${dateStr}`;

      try {
        const response = await fetch(
          `https://api.aladhan.com/v1/timingsByCity?city=Gosheim&country=Germany&method=3&school=1&date=${dateStr}`
        );
        const data = await response.json();
        const times = data.data.timings;
        const hijri = data.data.date.hijri.date;

        document.getElementById("hijriDate").textContent = `Hijri: ${hijri}`;

        const tbody = document.getElementById("prayerTimes");
        tbody.innerHTML = "";

        for (const [prayer, time] of Object.entries(times)) {
          const row = document.createElement("tr");
          row.innerHTML = `<td>${prayer}</td><td>${time}</td>`;
          if (prayer === "Isha") row.classList.add("highlight");
          tbody.appendChild(row);
        }

        const daysUntilRamadan = Math.ceil((ramadanStart - date) / (1000 * 60 * 60 * 24));
        document.getElementById("ramadanCountdown").textContent =
          `Days until Ramadan: ${daysUntilRamadan}`;
      } catch (err) {
        document.getElementById("prayerTimes").innerHTML =
          `<tr><td colspan="2">Error fetching data</td></tr>`;
      }
    }

    async function loadMonthlyCalendar() {
      const month = parseInt(document.getElementById("monthSelect").value);
      const year = parseInt(document.getElementById("yearSelect").value);
      const calendar = document.getElementById("monthlyCalendar");
      calendar.innerHTML = "";

      const headerRow = document.createElement("tr");
      headerRow.innerHTML = "<th>Date</th><th>Fajr</th><th>Dhuhr</th><th>Asr</th><th>Maghrib</th><th>Isha</th>";
      calendar.appendChild(headerRow);

      const daysInMonth = new Date(year, month + 1, 0).getDate;

      for (let day = 1; day <= daysInMonth; day++) {
        const dateStr = `${day.toString().padStart(2, "0")}-${(month + 1).toString().padStart(2, "0")}-${year}`;
        const response = await fetch(
          `https://api.aladhan.com/v1/timingsByCity?city=Gosheim&country=Germany&method=3&school=1&date=${dateStr}`
        );
        const data = await response.json();
        const times = data.data.timings;

        const row = document.createElement("tr");
        row.innerHTML = `<td>${dateStr}</td><td>${times.Fajr}</td><td>${times.Dhuhr}</td><td>${times.Asr}</td><td>${times.Maghrib}</td><td>${times.Isha}</td>`;
        calendar.appendChild(row);
      }
    }

    // Initialize
    const today = new Date("2025-12-06");
    document.getElementById("datePicker").value = today.toISOString().split("T")[0];
    fetchPrayerTimes(today);
    document.getElementById("monthSelect").value = "11";
    document.getElementById("yearSelect").value = "2025";
    loadMonthlyCalendar();
  </script>
</body>
</html>
