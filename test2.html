<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Prayer Times - Gosheim</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f4f4;
      margin: 0;
      padding: 20px;
    }
    .container {
      max-width: 600px;
      margin: auto;
      background: #fff;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    h2 {
      text-align: center;
      margin-bottom: 10px;
    }
    .date-nav {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin: 20px 0;
    }
    .date-nav button {
      background: #007BFF;
      color: white;
      border: none;
      padding: 8px 12px;
      border-radius: 4px;
      cursor: pointer;
    }
    .date-nav input {
      padding: 6px;
      font-size: 16px;
    }
    .prayer-table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 10px;
    }
    .prayer-table th, .prayer-table td {
      padding: 10px;
      border-bottom: 1px solid #ddd;
      text-align: left;
    }
    .highlight {
      background-color: #e0f7fa;
    }
    .countdown {
      text-align: center;
      margin-top: 20px;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Prayer Times - Gosheim</h2>
    <div class="date-nav">
      <button onclick="changeDate(-1)">←</button>
      <input type="date" id="datePicker" onchange="updateDate()" />
      <button onclick="changeDate(1)">→</button>
    </div>
    <div id="dateDisplay"></div>
    <table class="prayer-table">
      <thead>
        <tr>
          <th>Prayer</th>
          <th>Time</th>
        </tr>
      </thead>
      <tbody id="prayerTimes">
        <!-- Prayer times will be inserted here -->
      </tbody>
    </table>
    <div class="countdown" id="ramadanCountdown"></div>
  </div>

  <script>
    const ramadanStart = new Date("2026-02-18"); // adjust as needed

    function formatDate(date) {
      const d = date.getDate().toString().padStart(2, "0");
      const m = (date.getMonth() + 1).toString().padStart(2, "0");
      const y = date.getFullYear();
      return `${d}-${m}-${y}`; // DD-MM-YYYY for API
    }

    function updateDate() {
      const selectedDate = new Date(document.getElementById("datePicker").value);
      fetchPrayerTimes(selectedDate);
    }

    function changeDate(offset) {
      const dateInput = document.getElementById("datePicker");
      const currentDate = new Date(dateInput.value);
      currentDate.setDate(currentDate.getDate() + offset);
      dateInput.value = currentDate.toISOString().split("T")[0];
      fetchPrayerTimes(currentDate);
    }

    async function fetchPrayerTimes(date) {
      const dateStr = formatDate(date);
      document.getElementById("dateDisplay").textContent = `Date: ${dateStr}`;

      try {
        const response = await fetch(
          `https://api.aladhan.com/v1/timingsByCity?city=Gosheim&country=Germany&method=3&school=1&date=${dateStr}`
        );
        const data = await response.json();
        const times = data.data.timings;

        const tbody = document.getElementById("prayerTimes");
        tbody.innerHTML = "";

        for (const [prayer, time] of Object.entries(times)) {
          const row = document.createElement("tr");
          row.innerHTML = `<td>${prayer}</td><td>${time}</td>`;
          if (prayer === "Isha") row.classList.add("highlight");
          tbody.appendChild(row);
        }

        const daysUntilRamadan = Math.ceil((ramadanStart - date) / (1000 * 60 * 60 * 24));
        document.getElementById("ramadanCountdown").textContent =
          `Days until Ramadan: ${daysUntilRamadan}`;
      } catch (err) {
        document.getElementById("prayerTimes").innerHTML =
          `<tr><td colspan="2">Error fetching data</td></tr>`;
      }
    }

    // Initialize with today's date
    const today = new Date("2025-12-06"); // default start date
    document.getElementById("datePicker").value = today.toISOString().split("T")[0];
    fetchPrayerTimes(today);
  </script>
</body>
</html>
