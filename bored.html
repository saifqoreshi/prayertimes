<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Fun Advice</title>
<style>
body { font-family: Arial, sans-serif; margin: 0; padding: 10px; background: #fffbe6; display: flex; flex-direction: column; align-items: center; }
h1 { text-align: center; color: #333; margin-bottom: 20px; }
#advice-card { background: #fff; padding: 20px; border-radius: 12px; box-shadow: 0 4px 10px rgba(0,0,0,0.15); max-width: 400px; width: 100%; text-align: center; opacity: 0; transition: opacity 0.5s ease-in-out; }
#advice-card.loaded { opacity: 1; }
#advice-card p { margin: 10px 0; font-size: 16px; color: #ff6f61; }
button { margin-top: 15px; padding: 10px 20px; font-size: 16px; background: #ff6f61; color: white; border: none; border-radius: 8px; cursor: pointer; transition: background 0.3s; }
button:hover { background: #ff3b2f; }
@media (max-width: 480px) { button { width: 100%; } }
</style>
</head>
<body>

<h1>Feeling Bored? Try This Advice!</h1>
<div id="advice-card"><p>Loading...</p></div>
<button id="next-advice">New Advice ðŸŽ¯</button>

<script>
const card = document.getElementById('advice-card');

async function fetchAdvice() {
  try {
    card.classList.remove('loaded');
    const response = await fetch('https://api.adviceslip.com/advice');
    const data = await response.json();
    card.innerHTML = `<p>${data.slip.advice}</p>`;
    setTimeout(() => { card.classList.add('loaded'); }, 50);
  } catch (err) {
    console.error(err);
    card.innerHTML = '<p>Failed to load advice.</p>';
    card.classList.add('loaded');
  }
}

document.getElementById('next-advice').addEventListener('click', fetchAdvice);
fetchAdvice();
</script>

</body>
</html>
