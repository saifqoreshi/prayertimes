<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Random Cats & Dogs</title>
<style>
  body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 10px;
    background: #f0f0f0;
    display: flex;
    flex-direction: column;
    align-items: center;
  }

  h1 {
    text-align: center;
    color: #333;
    margin-bottom: 20px;
  }

  #image-container {
    width: 100%;
    max-width: 400px;
    text-align: center;
  }

  #animal-image {
    width: 100%;
    border-radius: 12px;
    box-shadow: 0 4px 10px rgba(0,0,0,0.2);
    opacity: 0;
    transition: opacity 0.5s ease-in-out;
  }

  #animal-image.loaded {
    opacity: 1;
  }

  .buttons {
    display: flex;
    width: 100%;
    max-width: 400px;
    margin-top: 15px;
    gap: 10px;
  }

  button {
    flex: 1;
    padding: 15px;
    font-size: 18px;
    border: none;
    border-radius: 8px;
    color: white;
    cursor: pointer;
    transition: opacity 0.3s;
  }

  #cat-btn { background: #ff4d4d; }
  #dog-btn { background: #4CAF50; }

  button:hover { opacity: 0.85; }

  @media (max-width: 480px) {
    .buttons {
      gap: 8px;
    }
    button {
      padding: 14px;
      font-size: 16px;
    }
  }
</style>
</head>
<body>

<h1>Random Cats & Dogs</h1>
<div id="image-container">
  <img id="animal-image" src="" alt="Animal" />
</div>

<div class="buttons">
  <button id="cat-btn">üê± Cat</button>
  <button id="dog-btn">üê∂ Dog</button>
</div>

<script>
const animalImg = document.getElementById('animal-image');

async function fetchAnimal(type) {
  animalImg.classList.remove('loaded'); // fade out

  let url = '';
  if (type === 'cat') url = 'https://api.thecatapi.com/v1/images/search';
  if (type === 'dog') url = 'https://dog.ceo/api/breeds/image/random';

  try {
    const response = await fetch(url);
    const data = await response.json();

    let imgUrl = '';
    if (type === 'cat' && data[0] && data[0].url) imgUrl = data[0].url;
    if (type === 'dog' && data.message) imgUrl = data.message;

    const newImg = new Image();
    newImg.src = imgUrl;
    newImg.onload = () => {
      animalImg.src = newImg.src;
      animalImg.classList.add('loaded'); // fade in
    };
  } catch (err) {
    console.error('Error fetching image:', err);
    animalImg.src = '';
  }
}

document.getElementById('cat-btn').addEventListener('click', () => fetchAnimal('cat'));
document.getElementById('dog-btn').addEventListener('click', () => fetchAnimal('dog'));

// Load initial image (cat by default)
fetchAnimal('cat');
</script>

</body>
</html>
