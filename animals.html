<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF‚Äë8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Random Animal Generator</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 10px;
      background: #eef7f3;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    h1 {
      color: #333;
      margin-bottom: 20px;
      text-align: center;
    }
    #card {
      background: #fff;
      border-radius: 12px;
      padding: 15px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      max-width: 400px;
      width: 100%;
      text-align: center;
    }
    #animal-img {
      width: 100%;
      border-radius: 12px;
      opacity: 0;
      transition: opacity 0.5s ease-in-out;
    }
    #animal-img.loaded {
      opacity: 1;
    }
    #animal-info {
      margin-top: 12px;
    }
    #animal-info p {
      margin: 5px 0;
      font-size: 16px;
    }
    button {
      margin-top: 15px;
      padding: 12px 20px;
      font-size: 16px;
      background: #4CAF50;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background 0.3s;
    }
    button:hover {
      background: #3a9a3a;
    }
  </style>
</head>
<body>

  <h1>Random Animal Generator üêæ</h1>
  <div id="card">
    <img id="animal-img" src="" alt="Animal" />
    <div id="animal-info">
      <p id="name-en">English: ‚Äî</p>
      <p id="type">Type: ‚Äî</p>
    </div>
    <button id="next">Next Animal</button>
  </div>

  <script>
    const imgEl = document.getElementById('animal-img');
    const nameEl = document.getElementById('name-en');
    const typeEl = document.getElementById('type');
    const btn = document.getElementById('next');

    async function fetchAnimal() {
      imgEl.classList.remove('loaded');
      nameEl.textContent = "English: Loading...";
      typeEl.textContent = "Type: ‚Äî";
      try {
        const resp = await fetch('https://api.some-random-api.com/animal');
        const json = await resp.json();
        // json should include fields like { image: "...", ... }
        if (json.image) {
          const newImg = new Image();
          newImg.src = json.image;
          newImg.onload = () => {
            imgEl.src = newImg.src;
            imgEl.classList.add('loaded');
          };
        } else {
          imgEl.src = '';
        }
        nameEl.textContent = `English: ${json.name || '(unknown)'}`;
        typeEl.textContent = `Type: ${json.animal_type || '(unknown)'}`;
      } catch (err) {
        console.error("Error loading animal:", err);
        nameEl.textContent = "English: Error";
        typeEl.textContent = "Type: ‚Äî";
        imgEl.src = '';
      }
    }

    btn.addEventListener('click', fetchAnimal);
    fetchAnimal();
  </script>

</body>
</html>
