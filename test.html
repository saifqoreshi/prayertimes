<!DOCTYPE html>
<html lang="de">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Gebetszeiten – Gosheim</title>

<style>
:root {
  --bg:#0b0f14;
  --card:#111722;
  --text:#e6edf3;
  --muted:#9fb0c0;
  --accent:#3aa3ff;
  --accent2:#25c2a0;
  --radius:14px;
  font-family: system-ui, sans-serif;
}

body {
  margin: 0;
  padding: 20px;
  background: var(--bg);
  color: var(--text);
}

.card {
  background: var(--card);
  padding: 20px;
  border-radius: var(--radius);
  max-width: 650px;
  margin: auto;
  box-shadow: 0 0 12px rgba(0,0,0,0.35);
}

h1 {
  text-align: center;
  margin-top: 0;
}

/* Navigation */
.nav {
  display: flex;
  justify-content: space-between;
  align-items: center;
  margin-bottom: 18px;
}

button {
  padding: 10px 18px;
  border-radius: var(--radius);
  font-size: 17px;
  background: var(--accent);
  border: none;
  color: white;
  cursor: pointer;
}

button:hover {
  opacity: 0.9;
}

.date-label {
  font-size: 20px;
  font-weight: bold;
}

/* Table */
table {
  width: 100%;
  margin-top: 10px;
  border-collapse: collapse;
}

th, td {
  text-align: left;
  padding: 10px;
}

tr:nth-child(even) {
  background: rgba(255,255,255,0.03);
}

td:first-child {
  color: var(--muted);
}

/* Status text colors */
.status-current {
  color: var(--accent);
  font-weight: 700;
}

.status-next {
  color: var(--accent2);
  font-weight: 700;
}
</style>
</head>

<body>

<div class="card">
  <h1>Gebetszeiten – Gosheim</h1>

  <div class="nav">
    <button id="prev-day">Prev</button>
    <div class="date-label" id="current-date"></div>
    <button id="next-day">Next</button>
  </div>

  <table>
    <thead>
      <tr>
        <th>Gebet</th>
        <th>Zeit</th>
        <th>Status</th>
      </tr>
    </thead>
    <tbody id="prayer-body">
      <tr id="fajr"><td>Fajr</td><td></td><td></td></tr>
      <tr id="sunrise"><td>Sonnenaufgang</td><td></td><td></td></tr>
      <tr id="dhuhr"><td>Dhuhr</td><td></td><td></td></tr>
      <tr id="asr"><td>Asr</td><td></td><td></td></tr>
      <tr id="maghrib"><td>Maghrib</td><td></td><td></td></tr>
      <tr id="isha"><td>Isha</td><td></td><td></td></tr>
    </tbody>
  </table>

  <div style="margin-top:10px; color:var(--muted); font-size:14px;">
    Zeiten im 24-Stunden-Format.
  </div>
</div>

<script>
// Format date as DD.MM.YYYY
function formatGermanDate(date) {
  return date.toLocaleDateString("de-DE", {
    day: "2-digit",
    month: "2-digit",
    year: "numeric"
  });
}

let today = new Date();
const dateLabel = document.getElementById("current-date");
const prayerRows = {
  fajr: "05:23",
  sunrise: "07:01",
  dhuhr: "12:23",
  asr: "14:46",
  maghrib: "17:34",
  isha: "19:02"
};

// Update UI
function render() {
  dateLabel.textContent = formatGermanDate(today);

  const body = document.getElementById("prayer-body");
  const now = new Date();

  // determine current and next prayer
  const prayerTimes = Object.entries(prayerRows).map(([id, timeStr]) => {
    const [h,m] = timeStr.split(":").map(Number);
    const d = new Date();
    d.setHours(h, m, 0);
    return {id, time: d};
  });

  let currentId = null;
  let nextId = null;

  for (let i = 0; i < prayerTimes.length; i++) {
    if (now >= prayerTimes[i].time) currentId = prayerTimes[i].id;
    if (now < prayerTimes[i].time && !nextId) nextId = prayerTimes[i].id;
  }

  // Fill table
  Object.entries(prayerRows).forEach(([id, time]) => {
    const row = document.getElementById(id).children;

    row[1].textContent = time; // time column

    if (id === currentId) {
      row[2].textContent = "Current";
      row[2].className = "status-current";
    } 
    else if (id === nextId) {
      row[2].textContent = "Next";
      row[2].className = "status-next";
    } 
    else {
      row[2].textContent = "";
      row[2].className = "";
    }
  });
}

document.getElementById("prev-day").onclick = () => {
  today.setDate(today.getDate() - 1);
  render();
};

document.getElementById("next-day").onclick = () => {
  today.setDate(today.getDate() + 1);
  render();
};

render();
</script>

</body>
</html>
