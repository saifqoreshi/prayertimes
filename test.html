<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Prayer Times – Gosheim</title>
  <style>
    :root {
      --bg: #0b0e14;
      --card: #131922;
      --text: #e6eaf0;
      --accent: #4cc2ff;
      --accent-soft: rgba(76, 194, 255, 0.15);
      --radius: 18px;
      --shadow: 0 0 25px rgba(0, 180, 255, 0.15);
    }

    body {
      margin: 0;
      font-family: "Inter", sans-serif;
      background: var(--bg);
      color: var(--text);
      display: flex;
      flex-direction: column;
      min-height: 100vh;
      padding: 14px;
      -webkit-font-smoothing: antialiased;
    }

    h1 {
      text-align: center;
      font-size: 1.9rem;
      margin-top: 10px;
      margin-bottom: 22px;
      color: var(--accent);
      text-shadow: 0 0 10px rgba(76, 194, 255, 0.35);
    }

    .card {
      background: var(--card);
      border-radius: var(--radius);
      padding: 18px;
      margin-bottom: 18px;
      box-shadow: var(--shadow);
      border: 1px solid var(--accent-soft);
      animation: fadeIn 0.4s ease;
    }

    @keyframes fadeIn {
      from {opacity: 0; transform: translateY(6px);} 
      to {opacity: 1; transform: translateY(0);} 
    }

    .city-box {
      display: flex;
      flex-direction: column;
      gap: 10px;
    }

    input, button, select {
      width: 100%;
      padding: 12px 14px;
      border-radius: var(--radius);
      border: none;
      background: #0f141c;
      color: var(--text);
      font-size: 1rem;
      outline: none;
    }

    button {
      background: var(--accent);
      color: #000;
      font-weight: 600;
      cursor: pointer;
      transition: 0.25s;
    }

    button:hover {
      filter: brightness(1.15);
    }

    .prayer-list {
      display: grid;
      gap: 12px;
    }

    .prayer-item {
      background: #0f141c;
      padding: 14px;
      border-radius: var(--radius);
      display: flex;
      justify-content: space-between;
      align-items: center;
      border: 1px solid var(--accent-soft);
    }

    .label {
      font-size: 1.05rem;
      opacity: 0.85;
    }

    .time {
      font-size: 1.15rem;
      font-weight: 600;
      color: var(--accent);
      text-shadow: 0 0 8px rgba(76, 194, 255, 0.3);
    }

    .loading {
      text-align: center;
      padding: 20px 0;
      opacity: 0.7;
    }

    footer {
      margin-top: auto;
      text-align: center;
      opacity: 0.5;
      padding: 10px;
      font-size: 0.85rem;
    }
  </style>
</head>

<body>
  <h1>Prayer Times – Gosheim</h1>

  <div class="card city-box">
    <label for="city">City</label>
    <input id="city" value="Gosheim" />

    <label for="method">Calculation Method</label>
    <select id="method">
      <option value="2">ISNA</option>
      <option value="3">Muslim World League</option>
      <option value="4">Umm al-Qura</option>
      <option value="5">Egyptian General Authority</option>
      <option value="12">Germany (UOIF variant)</option>
    </select>

    <button onclick="loadTimes()">Load Times</button>
  </div>

  <div class="card">
    <div id="status" class="loading">Loading prayer times...</div>
    <div id="prayerTimes" class="prayer-list" style="display:none;"></div>
  </div>

  <footer>© 2025 Prayer Times UI</footer>

  <script>
    async function loadTimes() {
      const city = document.getElementById("city").value.trim();
      const method = document.getElementById("method").value;
      const status = document.getElementById("status");
      const prayerBox = document.getElementById("prayerTimes");

      status.style.display = "block";
      status.innerText = "Loading prayer times...";
      prayerBox.style.display = "none";

      try {
        const url = `https://api.aladhan.com/v1/timingsByCity?city=${encodeURIComponent(city)}&country=Germany&method=${method}`;
        const res = await fetch(url);
        const data = await res.json();

        if (!data.data) {
          status.innerText = "Error loading data";
          return;
        }

        const t = data.data.timings;
        const list = [
          ["Fajr", t.Fajr],
          ["Sunrise", t.Sunrise],
          ["Dhuhr", t.Dhuhr],
          ["Asr", t.Asr],
          ["Maghrib", t.Maghrib],
          ["Isha", t.Isha]
        ];

        prayerBox.innerHTML = list
          .map(p => `
            <div class="prayer-item">
              <div class="label">${p[0]}</div>
              <div class="time">${p[1]}</div>
            </div>
          `)
          .join("");

        status.style.display = "none";
        prayerBox.style.display = "grid";
      } catch (e) {
        status.innerText = "Failed to fetch data.";
      }
    }

    loadTimes();
  </script>
</body>
</html>
