<!DOCTYPE html>
<html lang="de">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Gebetszeiten – Gosheim, Deutschland</title>
<style>
:root {
  --bg:#0b0f14; 
  --card:#111722; 
  --text:#e6edf3; 
  --muted:#9fb0c0;
  --accent:#3aa3ff; 
  --accent2:#25c2a0;
  --radius:14px;
  font-family: system-ui, sans-serif;
}

body {
  margin: 0;
  background: var(--bg);
  color: var(--text);
  padding: 20px;
}

.card {
  background: var(--card);
  padding: 20px;
  border-radius: var(--radius);
  box-shadow: 0 0 12px rgba(0,0,0,0.35);
  max-width: 650px;
  margin: auto;
}

/* Header */
h1, h2, h3 {
  margin-top: 0;
  text-align: center;
}

/* Navigation */
.nav {
  display: flex;
  justify-content: space-between;
  align-items: center;
  margin-bottom: 16px;
}

button {
  background: var(--accent);
  color: white;
  border: none;
  padding: 10px 16px;
  border-radius: var(--radius);
  font-size: 18px;
  cursor: pointer;
}

button:hover {
  opacity: 0.85;
}

.date-label {
  font-size: 20px;
  font-weight: bold;
}

/* Table */
table {
  width: 100%;
  border-collapse: collapse;
  margin-top: 12px;
}

th, td {
  padding: 10px;
  text-align: left;
}

tr:nth-child(even) {
  background: rgba(255,255,255,0.03);
}

td:first-child {
  color: var(--muted);
}

/* Current + Next Highlight (TEXT ONLY) */
.row.current td:nth-child(2){
  color: var(--accent);
  font-weight: 700;
}

.row.next td:nth-child(2){
  color: var(--accent2);
  font-weight: 700;
}

/* Ramadan Section */
.ramadan-box {
  margin-top: 30px;
  padding: 18px;
  background: var(--card);
  border-radius: var(--radius);
  box-shadow: 0 0 10px rgba(0,0,0,0.28);
}

.legend {
  margin-top: 12px;
  color: var(--muted);
  font-size: 14px;
}
</style>
</head>
<body>

<div class="card">
  <h1>Gebetszeiten – Gosheim</h1>

  <div class="nav">
    <button id="prev-day"><</button>
    <div class="date-label" id="current-date"></div>
    <button id="next-day">></button>
  </div>

  <table id="prayer-table">
    <tr><th>Gebet</th><th>Zeit</th></tr>
    <tr class="row" id="fajr"><td>Fajr</td><td></td></tr>
    <tr class="row" id="sunrise"><td>Sonnenaufgang</td><td></td></tr>
    <tr class="row" id="dhuhr"><td>Dhuhr</td><td></td></tr>
    <tr class="row" id="asr"><td>Asr</td><td></td></tr>
    <tr class="row" id="maghrib"><td>Maghrib</td><td></td></tr>
    <tr class="row" id="isha"><td>Isha</td><td></td></tr>
  </table>

  <div class="legend">
    Zeiten im 24-Stunden-Format.
  </div>

  <div class="ramadan-box">
    <h3>Ramadan</h3>

    <!-- REMOVED 1.9.1447 as requested -->

    <p>Ramadan-Daten werden automatisch anhand des aktuellen Jahres berechnet.</p>
  </div>
</div>

<script>
// Format: German date (DD.MM.YYYY)
function formatGermanDate(date) {
  return date.toLocaleDateString("de-DE", {
    day:"2-digit",
    month:"2-digit",
    year:"numeric"
  });
}

let today = new Date();
const dateLabel = document.getElementById("current-date");

function updateDate() {
  dateLabel.textContent = formatGermanDate(today);
}

document.getElementById("prev-day").onclick = () => {
  today.setDate(today.getDate() - 1);
  updateDate();
};

document.getElementById("next-day").onclick = () => {
  today.setDate(today.getDate() + 1);
  updateDate();
};

updateDate();
</script>

</body>
</html>
