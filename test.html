<!DOCTYPE html><html lang="de">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Prayer Times – Gosheim, Germany</title>
<style>
:root{
  --bg:#0b0f14;
  --card:#111722;
  --accent:#4ea1ff;
  --text:#e5e7eb;
  --muted:#9ca3af;
  --radius:14px;
  --shadow:0 0 20px rgba(0,0,0,0.35);
}
body{
  margin:0;
  font-family:Arial, sans-serif;
  background:var(--bg);
  color:var(--text);
  padding:20px;
}
.container{
  max-width:480px;
  margin:auto;
}
.card{
  background:var(--card);
  padding:20px;
  border-radius:var(--radius);
  box-shadow:var(--shadow);
  margin-bottom:20px;
}
.date-nav{
  display:flex;
  justify-content:space-between;
  align-items:center;
  margin-bottom:15px;
}
.date-nav button{
  background:var(--accent);
  border:none;
  padding:10px 14px;
  border-radius:var(--radius);
  color:#fff;
  font-size:14px;
  cursor:pointer;
}
.date-display{
  font-size:16px;
  font-weight:bold;
  text-align:center;
  flex:1;
  color:var(--text);
}
.prayer-item{
  display:flex;
  justify-content:space-between;
  padding:12px 0;
  border-bottom:1px solid #1f2937;
}
.prayer-item:last-child{
  border-bottom:none;
}
</style>
</head>
<body>
<div class="container">
  <div class="card">
    <div class="date-nav">
      <button id="prevBtn">◀</button>
      <div class="date-display" id="dateDisplay"></div>
      <button id="todayBtn">Today</button>
      <button id="nextBtn">▶</button>
    </div><div id="prayerTimes"></div>

  </div>
</div><script>
let currentDate = new Date();

function formatDate(date){
  return date.toLocaleDateString("de-DE", {
    weekday:"long", year:"numeric", month:"long", day:"numeric"
  });
}

function loadPrayerTimes(date){
  // Dummy times – replace with real API or calculations
  const times = {
    Fajr: "06:12",
    Dhuhr: "12:37",
    Asr: "14:55",
    Maghrib: "17:23",
    Isha: "18:45"
  };

  document.getElementById("dateDisplay").textContent = formatDate(date);

  let html = "";
  for(const [name, time] of Object.entries(times)){
    html += `<div class='prayer-item'><span>${name}</span><span>${time}</span></div>`;
  }
  document.getElementById("prayerTimes").innerHTML = html;
}

// Navigation

document.getElementById("prevBtn").addEventListener("click", () => {
  currentDate.setDate(currentDate.getDate() - 1);
  loadPrayerTimes(currentDate);
});

document.getElementById("nextBtn").addEventListener("click", () => {
  currentDate.setDate(currentDate.getDate() + 1);
  loadPrayerTimes(currentDate);
});

document.getElementById("todayBtn").addEventListener("click", () => {
  currentDate = new Date();
  loadPrayerTimes(currentDate);
});

// Initial load
loadPrayerTimes(currentDate);
</script></body>
</html>
